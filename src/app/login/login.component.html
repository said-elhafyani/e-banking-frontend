<div class="p-3">
  <div class="card">
    <div class="card-header">
      <h4>Authentication</h4>
    </div>
    <div class="card-body" >
      <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
        <div class="mb-3">
          <label for="username" class="form-label">UserName</label>
          <input type="text" class="form-control" id="username"  name="username" required formControlName="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required formControlName="password">
        </div>
        <button type="submit" class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
</div>
